<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 practice</title>
</head>
<body>
    <h1>Price Monitoring</h1>
    <form>
        <p>
          <fieldset>
            <legend>Frecuency of notifications<abbr title="This field is mandatory" aria-label="required">*</abbr></legend>
            <!-- While only one radio button in a same-named group can be selected at a time,
                 and therefore only one radio button in a same-named group having the "required"
                 attribute suffices in making a selection a requirement -->
            <input type="radio" required name="driver" id="r1" value="daily"><label for="r1">Daily</label>
            <input type="radio" required name="driver" id="r2" value="weekly"><label for="r2">Weekly</label>
            <input type="radio" required name="driver" id="r2" value="monthly"><label for="r2">Monthly</label>
          </fieldset>
        </p>
        <p>
          <label for="n1">Amount of products</label>
          <!-- The pattern attribute can act as a fallback for browsers which
               don't implement the number input type but support the pattern attribute.
               Please note that browsers that support the pattern attribute will make it
               fail silently when used with a number field.
               Its usage here acts only as a fallback -->
          <input type="number" min="12" max="120" step="1" id="n1" name="age"
                 pattern="\d+">
        </p>
        <p>
            <label for="t2">Product URL*</label>
            <input type="url" id="t2" name="email" required>
          </p>
        <p>
          <label for="t1">Product<abbr title="This field is mandatory" aria-label="required">*</abbr></label>
          <input type="text" id="t1" name="fruit" list="l1" required
                 pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
          <datalist id="l1">
            <option>Banana</option>
            <option>Cherry</option>
            <option>Apple</option>
            <option>Strawberry</option>
            <option>Lemon</option>
            <option>Orange</option>
          </datalist>
        </p>
        <p>
          <label for="t2">E-mail address</label>
          <input type="email" id="t2" name="email">
        </p>
        <p>
          <label for="t3">Reminder</label><br>
          <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
        </p>
        <p>
          <button>Submit</button>
        </p>
      </form>
</body>
</html>
