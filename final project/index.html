<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Price Tracker
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.11.1.min.js"></script>
</head>

<body>
    <main>
    <section>            
        <h1>Amazon Price Tracker</h1>
    </section>
    <section class="add-section"> 
        <h2>Add new product</h2>
        <label for="productUrl">Product URL</label><br>
        <input type="text" id="productUrl"  height="48" autofocus><br><br>
        <label for="comment">Comment</label><br>
        <textarea name="comment" id="comment" cols="80" rows="5"></textarea><br>
        <p>Gather the product information can take up to 1 min, please wait.</p>
        <button id="submit-btn">Add Product</button>
        <div id="message"></div>
    </section>
    <section class="results-list">
        <h3>Items:</h3>
        <div id="result"></div>
    </section>
    </main>
    
    <script src="app.js" type="module"></script>
</body>
</html>
